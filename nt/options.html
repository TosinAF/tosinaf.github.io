	<div class="row">
		<div class="eight columns">
			<h3 id="navBarTitle">Timetable @ Notts!</h3>

		<div class="four columns">
			<ul id="navBar">
				<li class="navBarItem"><div><p class="navBarText">About</p></div></li>

			</ul>
		</div>

	<div class="row">
		<div class="centered five columns">
			<form action="timetable.html">
				<p>What year are you in?</p>
				<input type="radio" name="Year 1" value="y1">Year 1
				<input type="radio" name="Year 2" value="y2">Year 2
				<input type="radio" name="Year 3" value="y3">Year 3
				<input type="radio" name="Year 2" value="y2">Year 4
				
				<br><br>
				
				<p>What course do you study?</p>
				<select>
				  <option value="cs">BSc. (Hons) Computer Science</option>
				  <option value="csai">BSc. (Hons) Computer Science With Artifical Intelligence</option>
				  <option value="csb">BSc. (Hons) Computer Science With Business Management</option>
				  <option value="se">BSc. (Hons) Software Engineering</option>
				</select>
				
				<br><br>
				
				<p>What modules do you take?</p>
				<input type="checkbox" name="Year 3" value="y3">G52APR
				<input type="checkbox" name="Year 2" value="y2">G52IFR
				<input type="checkbox" name="Year 3" value="y3">G52GUI
				<input type="checkbox" name="Year 2" value="y2">G52SEM
				
				<br><br>
				
				<input type="submit" value="Submit">
			</form>
		</div>
